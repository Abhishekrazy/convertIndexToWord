<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Alphabet Index Converter</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="script.js"></script>

		<script type="text/javascript">
			
		</script>
	</head>
	<body>
		<div style="
			display: flex;
			flex-direction: column;
			align-items: center;
			">
			<h1 id="heading" style="text-align:center;">Convert Letter to Index</h1>
			<input type="checkbox" id="checkbox" onchange="toggleFunction()">
			<input type="text" id="index-input"
				pattern="^(?:[1-9]|1\d|2[0-6])(?:\s+(?:[1-9]|1\d|2[0-6]))*$" value="Hello">
			<button id="button" onclick="checkToggle()">Convert</button>
			<p id="result"></p>
			<h1 style="text-align:center;">Dictionary API Response</h1>
			<div id="response"></div>

			<div style="display: flex; flex-wrap: wrap; justify-content: center;
				align-items: center;" id="my-audio">
			</div>
		</div>
	</body>
</html>
