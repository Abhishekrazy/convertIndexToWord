<html>
	<head>
		<title>Alphabet Index Converter</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript">
			function convertIndexToWord() {
				const indexString = document.getElementById('index-input').value;
				const alphabet = 'abcdefghijklmnopqrstuvwxyz';
				const indexArray = indexString.split(' ');
				let wordArray = [];

				indexArray.forEach(index => {
					const i = parseInt(index.trim()) - 1;
					if(i <=26){
						const word = alphabet.charAt(i);
						wordArray.push(word);
						capitalizeFirstLetter(wordArray);
					}
					else{
						wordArray.push('Not a valid index');
					}
				});
				console.log('wordArray: ', wordArray.join(''));
				if(wordArray != 'Not a valid index'){
					lookforthisword(wordArray.join(''));
				}
				document.getElementById('result').innerHTML = wordArray.join('');;
			}
			function letterToIndex(letter) {
				// Convert the letter to lowercase to handle uppercase input
				const lowercaseLetter = letter.toLowerCase();
				// Get the ASCII code of the lowercase letter
				const asciiCode = lowercaseLetter.charCodeAt(0);
				// Subtract the ASCII code of 'a' to get the index (0-25)
				const index = asciiCode - 97;
				return index;
			}
			function capitalizeFirstLetter(str) {
				return str.toString().charAt(0).toUpperCase() + str.toString().slice(1);
			}
			function lookforthisword(str){
				const apiUrl = 'https://api.dictionaryapi.dev/api/v2/entries/en/' + encodeURIComponent(str.trim);

				// Make a GET request to the API
				fetch(apiUrl)
					.then(response => response.json())
					.then(data => {
					// Format the response as a string
					const formattedResponse = JSON.stringify(data, null, 2);

					// Display the response in a <pre> element
					const responseElement = document.getElementById('response');
					responseElement.innerHTML = `<pre>${formattedResponse}</pre>`;
					})
					.catch(error => {
					console.error('Error:', error);
					});
			}
			// Set the default function to letterToIndex()
			window.currentFunction = convertIndexToWord;
			function toggleFunction() {
				// Get the toggle switch and the button elements
				const toggle = document.getElementById("checkbox");
				const button = document.getElementById('button');
				const heading = document.getElementById("heading");

				if (toggle.checked) {
					heading.innerText = "Convert Letter to Index";
				} else {
					heading.innerText = "Convert English Alphabet Index Number to Word";
				}
				// Add an event listener to the toggle switch
				toggle.addEventListener('change', function() {
				// If the toggle switch is checked, update the button's onclick attribute to call convertIndexToWord()
				if (toggle.checked) {
					button.setAttribute('onclick', 'convertIndexToWord()');
				}
				// If the toggle switch is not checked, update the button's onclick attribute to call letterToIndex()
				else {
					button.setAttribute('onclick', 'letterToIndex()');
				}
				});
			}

		</script>
	</head>
	<body>
		<script>
			window.onload = function() {
				const button = document.getElementById('button');
				button.setAttribute('onclick', 'convertIndexToWord()');
			}
		</script>
		<div style="
			display: flex;
			flex-direction: column;
			align-items: center;
			">
			<h1 id="heading">Convert English Alphabet Index Number to Word</h1>
			<p>Enter a Space-separated list of English alphabet index numbers:</p>
			<input type="checkbox" id="checkbox" onchange="toggleFunction()">
			<input type="text" id="index-input"
				pattern="^(?:[1-9]|1\d|2[0-6])(?:\s+(?:[1-9]|1\d|2[0-6]))*$">
			<button id="button" onclick="convertIndexToWord()">Convert</button>
			<p id="result"></p>
			<h1>Dictionary API Response</h1>
			<div id="response"></div>
		</div>
	</body>
</html>
