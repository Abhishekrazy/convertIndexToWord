<html>
	<head>
		<title>Alphabet Index Converter</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript">
			function convertIndexToWord(indexString) {
				const alphabet = 'abcdefghijklmnopqrstuvwxyz';
				const indexArray = indexString.split(' ');
				let wordArray = [];

				indexArray.forEach(index => {
					const i = parseInt(index.trim()) - 1;
					if(i <=26){
						const word = alphabet.charAt(i);
						wordArray.push(word);
						capitalizeFirstLetter(wordArray);
					}
					else{
						wordArray.push('Not a valid index');
					}
				});

				return wordArray.join(' ');
			}
			function capitalizeFirstLetter(str) {
				return str.charAt(0).toUpperCase() + str.slice(1);
			}
		</script>
	</head>
	<body>
		<div style="
			display: flex;
			flex-direction: column;
			align-items: center;
			">
			<h1>Alphabet Index Converter</h1>
			<p>Enter a Space-separated list of English alphabet index numbers:</p>
			<input type="text" id="index-input"
				pattern="^(?:[1-9]|1\d|2[0-6])(?:\s+(?:[1-9]|1\d|2[0-6]))*$">
			<button onclick="convertAndDisplay()">Convert</button>
			<p id="result"></p>

			<script type="text/javascript">
				function convertAndDisplay() {
					const indexString = document.getElementById('index-input').value;
					const words = convertIndexToWord(indexString);
					document.getElementById('result').innerHTML = words;
				}
			</script>
		</div>
	</body>
</html>
