<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Alphabet Index Converter</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script src="script.js"></script>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
	<body style="font: menu;">
		<div style="
			display: flex;
			flex-direction: column;
			align-items: center;
			">

			<div style="display: flex; align-items: center; flex-direction: column;">
				<h1 id="heading" style="text-align:center;">Convert Letter to Index</h1>
				<input title="Check if you want convert Index to Letter"
					name="checkboxfortoggle"
					style="height: 21px;"
					type="checkbox"
					id="checkbox" class="switch" onchange="toggleFunction()">
			</div>
			<form onsubmit="return validateForm()" style="display:flex; padding: 10px;
				justify-content: center; flex-direction: column; align-items: center;">
				<div style=" display: flex; padding: 10px; justify-content:center;
					flex-direction: column;align-items: center;">
					<label for="input-text" id="helptext" style="text-align: center;">Enter
						word without space</label>
					<input type="text" class="input-text" id="index-input" style="text-align:
						center;" name="input-text"
						autocomplete="off" value="" onchange="handleChange()"
						placeholder="Enter Text"
						pattern="/[^a-zA-Z]+/g"
						required>
				</div>
				<button id="button" class="button" onclick="validateForm()">Convert</button>
			</form>
			<div style="display: flex;">
				<p style="color: crimson; font-weight: 700; margin: 0px;" id="errorText"></p>
				<p style="color: green; font-weight: 700; margin: 0px;" id="result"></p>
			</div>
			<h1 style="text-align: center;margin: 0px;">Dictionary API</h1>
			<h5 style="text-align: center;margin: 0px;">Thank you for providing this API
				<a href="https://dictionaryapi.dev/">Link</a></h5>
			<div id="response"></div>
			<div style="display: flex; flex-wrap: wrap; justify-content: center;
				align-items: center;" id="my-audio">
			</div>
		</div>
	</body>
</html>
