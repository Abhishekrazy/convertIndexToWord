<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Alphabet Index Converter</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<script type="text/javascript">
			function convertIndexToWord() {
				const indexString = document.getElementById('index-input').value;
				const alphabet = 'abcdefghijklmnopqrstuvwxyz';
				const indexArray = indexString.split(' ');
				let wordArray = [];
				let finalWord = '';

				indexArray.forEach(index => {
					const i = parseInt(index.trim()) - 1;
					if(i <=26){
						const word = alphabet.charAt(i);
						wordArray.push(word);
						finalWord = wordArray.join('');
					}
					else{
						finalWord = 'Not a valid index';
					}
				});
				if(finalWord != 'Not a valid index'){
					wordArray = capitalizeFirstLetter(finalWord);
					lookforthisword(finalWord);
				}
				document.getElementById('result').innerHTML = finalWord;;
			}
			function letterToIndex() {
				const letter = document.getElementById('index-input').value;
				console.log('letter: ', letter);
				// Convert the letter to lowercase to handle uppercase input
				const lowercaseLetter = letter.toLowerCase();

				//Check the Word in the Dictionary
				lookforthisword(lowercaseLetter);
				// Get the ASCII code of the lowercase letter
				const asciiCode = lowercaseLetter.charCodeAt(0);
				// Subtract the ASCII code of 'a' to get the index (0-25)
				const index = asciiCode - 97;
				return index;
			}
			function capitalizeFirstLetter(str) {
				return str.toString().charAt(0).toUpperCase() + str.toString().slice(1);
			}
			function lookforthisword(str){
				const apiUrl = 'https://api.dictionaryapi.dev/api/v2/entries/en/' + str; //encodeURIComponent();

				// Make a GET request to the API
				fetch(apiUrl)
					.then(response => response.json())
					.then(data => {
					// Format the response as a string
					const formattedResponse = JSON.stringify(data, null, 2);

					// Display the response in a <pre> element
					const responseElement = document.getElementById('response');
					responseElement.innerHTML = `<p style="text-align:center;">${formattedResponse}</p>`;
					})
					.catch(error => {
					console.error('Error:', error);
					});
			}
			// Set the default function to letterToIndex()
			function toggleFunction() {
				// Get the toggle switch and the button elements
				const toggle = document.getElementById("checkbox");
				const heading = document.getElementById("heading");

				if (toggle.checked) {
					heading.innerText = "Convert Index to Letter";
				} else {
					heading.innerText = "Convert Letter to Index";
				}
			}
			function checkToggle(){
				const toggle = document.getElementById("checkbox");
				if(toggle.checked){
					convertIndexToWord();
				}
				else{
					letterToIndex();
				}
			}

		</script>
	</head>
	<body>
		<div style="
			display: flex;
			flex-direction: column;
			align-items: center;
			">
			<h1 id="heading">Convert Letter to Index</h1>
			<input type="checkbox" id="checkbox" onchange="toggleFunction()">
			<button id="button" onclick="checkToggle()">Convert</button>
			<input type="text" id="index-input"
				pattern="^(?:[1-9]|1\d|2[0-6])(?:\s+(?:[1-9]|1\d|2[0-6]))*$">
			<p id="result"></p>
			<h1>Dictionary API Response</h1>
			<div id="response"></div>
		</div>
	</body>
</html>
